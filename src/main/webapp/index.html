<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="revisit-after" content="2 days">
    <title>LostPet&bull;Cluj-Napoca&bull;</title>
    <meta name="description" content="Hundreds of pets get lost every month in Cluj-Napoca. See how can you help them get back to their families.Post or search a lost pet"/>
    <link rel="icon" href="TitlePic.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/CSS" href="css/style.css">


</head>

<body>
<div class="input-area">
    <div class="container-fluid">

        <h1> Lost Pet! </h1>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-style">
                    <div class="form-style-heading"> Adauga un anunt!</div>

                    <form action="LostPet" method="post">
                        <label class="block-label"><span>Choose:</span><select name="type" class="select-field">
                            <option value="Selecteaza" onfocus>Selecteaza</option>
                            <option value="pierdut">Am pierdut</option>
                            <option value="gasit">Am gasit</option>
                        </select></label>

                        <label class="block-label"> <span>Owner:<span class="required">*</span></span> <input
                                type="text" class="input-field" name="OwnerName" value=""/></label>
                        <label class="block-label"><span>Email:<span class="required">*</span></span><input
                                type="email" class="input-field" name="Email" required></label>
                        <label class="block-label"><span>Phone:</span><input type="tel" class="tel-number-field"
                                                                              name="Phone" value="" maxlength="10"
                                                                              minlength="10"></label>
                        <label class="block-label"><span>Message:<span class="required">*</span></span> <textarea
                                name="Message" class="textarea-field"                                 placeholder="1. Nume 2. Specia: canina/felina 3. Sexul 4. Talie 5. Culoare 6.Zona pierderii 7. Data pierderii 8. Alte informatii"
                                wrap="hard" required></textarea></label>
                        <label class="block-label"><span>Photo:</span><input type="file" name="Photo"
                                                                             class="input-field"
                                                                             value="Alege o fotografie"></label>
                        <label class="block-label"><span>Michrociped:</span>
                            <label for="yes"><input type="checkbox" id="yes">Yes &nbsp;&nbsp;</label>
                            <label for="No"><input type="checkbox" id="no">No</label>
                        </label>
                        <label class="block-label"><span>Neutered:</span>
                            <label for="yes"><input type="checkbox" id="Neutered">Yes &nbsp;&nbsp;</label>
                            <label for="no"><input type="checkbox" id="Not neutered">No </label>
                        </label>
                        <label><span>&nbsp;</span><input type="submit" value="Submit"/></label>
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-style">
                    <div class="form-style-heading">Cauta un anunt!</div>


                    <form action="LostPet" method="get">
                        <label class="block-label"><span>Choose:</span><select name="type" class="select-field">
                            <option value="Selecteaza">Selecteaza</option>
                            <option value="pierdut">S-a pierdut</option>
                            <option value="gasit">S-a gasit</option>
                        </select></label>

                        <label class="block-label"> <span>Owner:</span> <input type="text" name="OwnerName"
                                                                                    class="input-field" value=""></label>
                        <label class="block-label"><span>Email:</span><input type="email" class="input-field"
                                                                             name="Email"
                                                                             value=""></label>
                        <label class="block-label"><span>Phone:</span><input type="tel" class="tel-number-field"
                                                                            name="Phone"
                                                                            value=""></label>
                        <label class="block-label"><span>Keyword:</span><textarea name="Message" class="textarea-field"
                                                                                  autofocus=""
                                                                                  placeholder="1. Nume 2. Specia: canina/felina 3. Sexul 4. Talie 5. Culoare 6.Zona pierderii 7. Data pierderii 8. Alte informatii"
                                                                                  wrap="soft"></textarea></label>
                        <label class="block-label"><span>Michrociped:</span>
                            <label for="yes"><input type="checkbox" id="getyes">Yes &nbsp;&nbsp;</label>
                            <label for="No"><input type="checkbox" id="getno">No</label>
                        </label>
                        <label class="block-label"><span>Neutered:</span>
                            <label for="yes"><input type="checkbox" id="getNeutered">Yes &nbsp;&nbsp;</label>
                            <label for="no"><input type="checkbox" id="getNotNeutered">No </label>
                        </label>
                        <label><span>&nbsp;</span><input type="submit" value="Search"/></label>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </div>
</div>
</body>
</html>
